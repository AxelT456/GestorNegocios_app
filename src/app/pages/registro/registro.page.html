<ion-content [fullscreen]="true" class="bg-light">

  <div class="main-container">

    <div class="header-section">
      <div class="back-btn" (click)="regresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </div>
      <h1>Crear Cuenta</h1>
      <p>Empieza a gestionar tu negocio</p>
    </div>

    <div class="form-card">

      <form (ngSubmit)="registrarse()">

        <div class="input-group">
          <ion-label>Nombre de Usuario</ion-label>
          <ion-item lines="none" class="custom-input">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-input type="text" placeholder="Ej. TacosDonPepe" [(ngModel)]="usuario.username" name="username" required></ion-input>
          </ion-item>
        </div>

        <div class="input-group">
          <ion-label>Correo Electrónico</ion-label>
          <ion-item lines="none" class="custom-input">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input type="email" placeholder="correo@ejemplo.com" [(ngModel)]="usuario.email" name="email" required></ion-input>
          </ion-item>
        </div>

        <div class="input-group">
          <ion-label>Contraseña</ion-label>
          <ion-item lines="none" class="custom-input">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input type="password" placeholder="••••••" [(ngModel)]="usuario.password" name="password" required></ion-input>
          </ion-item>
        </div>

        <div class="input-group">
          <ion-label>Confirmar Contraseña</ion-label>
          <ion-item lines="none" class="custom-input">
            <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
            <ion-input type="password" placeholder="••••••" [(ngModel)]="usuario.password_confirm" name="password_confirm" required></ion-input>
          </ion-item>
        </div>

        <div class="ion-margin-top action-section">
          <ion-button expand="block" type="submit" class="btn-primary">
            Registrarme
          </ion-button>
        </div>

      </form>
    </div>

    <div class="footer-link">
      <p>¿Ya tienes cuenta?</p>
      <ion-button fill="clear" size="small" (click)="regresar()">
        Inicia sesión aquí
      </ion-button>
    </div>

  </div>
</ion-content>
